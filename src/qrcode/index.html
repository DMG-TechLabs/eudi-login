<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUDI Login</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/spaced-line.css">
    <script src="https://kit.fontawesome.com/3027224a98.js" crossorigin="anonymous"></script>
    <style>
        .loader {
            width: 48px;
            height: 48px;
            display: block;
            margin:15px auto;
            position: absolute;
            left: 0;
            right: 0;
            color: #FFF;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        .loader::after,
        .loader::before {
            content: '';
            box-sizing: border-box;
            position: absolute;
            width: 24px;
            height: 24px;
            top: 50%;
            left: 50%;
            transform: scale(0.5) translate(0, 0);
            background-color: #e9f66a;
            border-radius: 50%;
            animation: animloader 1s infinite ease-in-out;
        }

        .loader::before {
            background-color: #1238ea;
            transform: scale(0.5) translate(-48px, -48px);
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes animloader {
            50% {
                transform: scale(1) translate(-50%, -50%);
            }
        }

        #qr-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            position: absolute;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 50px;
            align-items: center;
        }

        #qr-container h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        #qrcode {
            pointer-events:none;
        }

        #eudi-icon {
            position: absolute;
            top: 3%;
            align-items: center;
            aspect-ratio: 7/3;
            height: 250px;
        }
        .spaced-line {
            margin: 1em 0;
        }

        .dialog-overlay {
            display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          /* display: flex; */
          justify-content: center;
          align-items: center;
            z-index: 10;
        }
        .dialog {
            /* display: none; */
          background: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          text-align: center;
        }
        .dialog button {
          margin-top: 10px;
          padding: 8px 16px;
          background: #007bff;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        @media (max-width: 480px) {
            #eudi-icon {
                width: 80%;
                height: auto;
                top: 1%;
                left: 50%;
                transform: translateX(-50%);
            }
        }

    </style>
</head>
<script src="../extern/qrcode.js"></script>
<script type="module" src="../script.js"></script>
<body>
    <div class="dialog-overlay" id="dialog">
        <div class="dialog">
            <h3>Error</h3>
            <p>It seems that you are missing some required documents. Please try again.</p>
            <button onclick="closeDialog()">OK</button>
        </div>
    </div>

    <span class="loader" id="loader"></span>
    <img id="eudi-icon" src="../assets/ic-logo.svg">
    <div id="qr-container">
        <h2>Scan This QR Code<br>with your EUDI Wallet</h2>
        <div id="qrcode"></div>
        <div class="spaced-line">
            <span>OR</span>
        </div>
        <button onclick="openWallet()" class="accent-button">Open Wallet</button>
    </div>

    <script type="text/javascript">
        function closeDialog() {
            window.opener.postMessage("Cancelled", sessionStorage.getItem('site'));
            window.close();
        }

        setTimeout(() => {
            document.getElementById("loader").style.display = "none";
            document.getElementById("qr-container").style.display = "flex";
        }, 2000);
        document.addEventListener("DOMContentLoaded", () => {
            start()
        });

        function openWallet(){
            window.location.href = this.sessionStorage.getItem("app_uri");
        }
    </script>

</body>
</html>
