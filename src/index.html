<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUDI Login</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/3027224a98.js" crossorigin="anonymous"></script>
</head>
<script src="./extern/qrcode.js"></script>
<script type="module" src="./script.js"></script>
<script type="module" src="./modules/ui.mjs"></script>
<style>
    #confirm-to-share-data {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: absolute;
        left: 55%;
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        margin-left: 100px;
        width: 500px;
    }

    #indicator {
        margin-bottom: 30px;
        color: #2f2f2f;
    }

    #container {
        display: flex;
        justify-content: center;
    }

    #documents {
        display: flex;
        flex-wrap: wrap;
    }

    .document-box {
        font-size: 20px;
        border: 3px solid;
        border-radius: 10px;
        padding: 2%;
        margin: 1%;
        flex: 1 1 calc(100% / 6 - 10px);
    }

    .document-box:nth-child(n+7) {
        flex: 1 1 calc(100% / 5 - 10px);
    }

    .document {
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        margin-top: 30px;
    }

    .button {
        margin-left: 20px;
    }

    #cancel {
        display: block;
    }

    #cancel {
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        color: black;
        background: #cfd3dc;
        /*background: linear-gradient(45deg, #032e8a, #3c70df);*/
        border: none;
        border-radius: 5px;
        cursor: pointer;
        /*box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);*/
        transition: all 0.3s ease-in-out;
        letter-spacing: 1px;
    }

    #cancel:hover {
        box-shadow: 0px 3px 12px rgba(0, 0, 0, 0.3);
    }

    /* Active (clicked) effect */
    #cancel:active {
        transform: scale(0.95);
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    #continue {
        display: block;
    }

    #continue {
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background: #cfd3dc;
        background: linear-gradient(45deg, #032e8a, #3c70df);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        /*box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);*/
        transition: all 0.3s ease-in-out;
        letter-spacing: 1px;
    }

    #continue:hover {
        box-shadow: 0px 3px 12px rgba(0, 0, 0, 0.3);
    }

    /* Active (clicked) effect */
    #continue:active {
        transform: scale(0.95);
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    #eudi-icon {
        position: absolute;
        top: 50%;
        left: 30%;
        transform: translate(-50%, -50%);
        align-items: center;
        width: 800px;
        height: 400px;
    }
</style>
<body>
    <img id="eudi-icon" src="./assets/ic-logo.svg">
    <div id="confirm-to-share-data">
        <span id="indicator">
            <h2>By continuing, you accept to share the following data</h2>
        </span>

        <div id="documents"></div>

        <div class="buttons">
            <div class="button">
                <button id="cancel" onclick="cancel()">Cancel</button>
            </div>

            <div class="button">
                <button id="continue" onclick="generateQRCode()">Continue</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        function cancel() {
            <!----TODO---->
        }

        function generateQRCode() {
            window.location.href = "./qrcode/index.html";
        }

        const config = JSON.parse(localStorage.getItem('config'));
        if (config != null) {
            showDivs(config);
        }else{
            const startConfig = {
                AgeOver18: false,
                HealthID: false,
                IBAN: false,
                Loyalty: false,
                mDL: false,
                MSISDN: false,
                PhotoId: false,
                PID: false,
                PowerOfRepresentation: false,
                PseudonymDeferred: false,
                Reservation: false,
                TaxNumber: false
            }

            localStorage.setItem('config', JSON.stringify(startConfig));
            showDivs(startConfig);
        }

    </script>
</body>
</html>
