<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="http://localhost/eudi-sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #333;
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar h2 {
            margin: 0;
            padding-bottom: 20px;
            border-bottom: 1px solid #555;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            margin: 10px 0;
            background: #444;
            cursor: pointer;
        }
        .content {
            margin-left: 300px;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li>Home</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </div>

    <div class="content">
        <h1>Welcome <span id="name"></span></h1>
        <div class="card">
            <h3>Overview</h3>
            <p>This is a simple dashboard layout.</p>
        </div>
        <div class="card">
            <h3>Statistics</h3>
            <p>Data and insights go here.</p>
        </div>
    </div>

</body>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
        const userData = EUDILoadData();
        console.log(userData);
        // document.getElementById("name").innerText = userData.name;
    });
</script>
</html>
