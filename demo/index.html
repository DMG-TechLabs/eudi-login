<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../src/style.css">
    <script src="https://kit.fontawesome.com/3027224a98.js" crossorigin="anonymous"></script>
    <!-- <script src="http://192.168.1.8/eudi-sdk.js"></script> -->
    <style>
        .login-btns {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    
        .login-btn {
            margin-bottom: 20px;
        }
    
        #eudi-login {
            display: block;
        }
    
        #eudi-login {
            width: 270px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #032e8a, #3c70df);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            letter-spacing: 1px;
        }
    
        #eudi-login:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
    
        #google-login {
            display: block;
        }
    
        #google-login {
            width: 270px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            /*background: linear-gradient(45deg, #032e8a, #3c70df);*/
            border: none;
            border-radius: 5px;
            border-color: black;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            letter-spacing: 1px;
        }
    
        #google-login:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-btns">
        <div class="login-btn">
            <button id="eudi-login" type="button" onclick="login()">Login with EUDI Wallet</button>
        </div>

        <div class="login-btn">
            <button id="google-login">Login with Google</button>
        </div>
    </div>

    <script type="text/javascript">
        const loginButton = document.getElementById("eudi-login");
        const googleButton = document.getElementById("google-login");
        let isTouch = false;

        // Listeners for touching login button
        loginButton.addEventListener("touchstart", (event) => {
            if (event.pointerType === "touch" || event.touches.length > 0) {
                isTouch = true;
            }

            loginButton.style.transform = "scale(0.95)";
            loginButton.style.boxShadow = "0px 2px 5px rgba(0, 0, 0, 0.2)";
        });

        loginButton.addEventListener("touchend", () => {
            loginButton.style.transform = "scale(1)";
            loginButton.style.boxShadow = "0px 6px 15px rgba(0, 0, 0, 0.3)";

            if (isTouch) {
                setTimeout(() => {
                    isTouch = false;
                }, 100);
            }
        });

        loginButton.addEventListener("touchmove", (event) => {
            event.preventDefault();
        });

        loginButton.addEventListener("touchcancel", () => {
            loginButton.style.transform = "scale(1)";
            loginButton.style.boxShadow = "0px 6px 15px rgba(0, 0, 0, 0.3)";
        });

        // Listeners for touching google button
        googleButton.addEventListener("touchstart", (event) => {
            if (event.pointerType === "touch" || event.touches.length > 0) {
                isTouch = true;
            }

            googleButton.style.transform = "scale(0.95)";
            googleButton.style.boxShadow = "0px 2px 5px rgba(0, 0, 0, 0.2)";
        });

        googleButton.addEventListener("touchend", () => {
            googleButton.style.transform = "scale(1)";
            googleButton.style.boxShadow = "0px 6px 15px rgba(0, 0, 0, 0.3)";

            if (isTouch) {
                setTimeout(() => {
                    isTouch = false;
                }, 100);
            }
        });

        googleButton.addEventListener("touchmove", (event) => {
            event.preventDefault();
        });

        googleButton.addEventListener("touchcancel", () => {
            googleButton.style.transform = "scale(1)";
            googleButton.style.boxShadow = "0px 6px 15px rgba(0, 0, 0, 0.3)";
        });


        // FIXME: This is a temporary solution to load the SDK from the same host as the login page.
        // The SDK should be loaded from a CDN.
        const host = window.location.hostname;
        document.write(`<script src="http://${host}/eudi-sdk.js"><\/script>`);

        function login() {
            const config = {
                AgeOver18: true,
                HealthID: true,
                IBAN: true,
                Loyalty: false,
                mDL: false,
                MSISDN: false,
                PhotoId: false,
                PID: true,
                PowerOfRepresentation: false,
                PseudonymDeferred: false,
                Reservation: false,
                TaxNumber: false
            };
            EUDILogin(config, "./dashboard.html");
        }
    </script>
</body>
</html>
